# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build: 
    docker: 
      - image: z0li/hugo-builder:latest
    working_directory: ~/hugo
    environment: 
      HUGO_BUILD_DIR: ~/hugo/public
    steps:
      - add_ssh_keys:
          fingerprints: $GITHUB_TOKEN
      - checkout
      - run: git submodule update --init
      - run: hugo -v -s /src -d /src/public
      - run: HUGO_ENV=production hugo -v -d $HUGO_BUILD_DIR
      - run: 
          name: Testing generated html files
          command: htmlproofer $HUGO_BUILD_DIR --allow-hash-href --check-html --empty-alt-ignore --disable-external
